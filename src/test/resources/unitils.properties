# 详细，请查看unitils-core包下的unitils-default.properties文件

unitils.modules = database, spring, dbunit
# 这里之前有笔误，是module不是modules
unitils.module.dbunit.className = com.ian.sblog.util.MySqlDbUnitModule

database.driverClassName=com.mysql.jdbc.Driver
database.url=jdbc:mysql://localhost:3306/sblog_test?useUnicode=true&characterEncoding=UTF-8
database.dialect=mysql
database.userName=root
database.password=1234567
#数据库名不能有"-"
database.schemaNames=sblog_test

# The database maintainer is disabled by default.
updateDataBaseSchema.enabled=true

#This table is by default not created automatically
dbMaintainer.autoCreateExecutedScriptsTable=true

dbMaintainer.script.locations=src/test/resources/dbscripts

DbUnitModule.DataSet.factory.default=com.ian.sblog.test.dataset.excel.MultiSchemaXlsDataSetFactory
DbUnitModule.ExpectedDataSet.factory.default=com.ian.sblog.test.dataset.excel.MultiSchemaXlsDataSetFactory

#DbUnitModule.DataSet.factory.default=org.unitils.dbunit.datasetfactory.impl.MultiSchemaXmlDataSetFactory

#CleanInsertLoadStrategy:先删除dateSet中有关表的数据，然后再插入数据
#InsertLoadStrategy：只插入数据
#RefreshLoadStrategy:有同样key的数据更新，没有的插入
#UpdateLoadStrategy:有同样key的数据更新，没有的不做任何操作
DbUnitModule.DataSet.loadStrategy.default=org.unitils.dbunit.datasetloadstrategy.impl.CleanInsertLoadStrategy

#commit 是单元测试方法过后提交事务
#rollback 是回滚事务
#disabled 是没有事务，默认情况下，事务管理是disabled
DatabaseModule.Transactional.value.default=disabled


# XSD generator 貌似没什么用
dataSetStructureGenerator.xsd.dirName=resources/xsd
#dbMaintainer.generateDataSetStructure.enabled=true